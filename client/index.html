<!doctype html>
<html lang="en" data-bs-theme="charcoal">
  <head>
    <meta charset="UTF-8">
    <!--dynamic sizing across devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--compiled bootstrap scss with customization-->
    <link rel="stylesheet" href="sass.css">
    <!--custom (plain) css-->
    <link rel="stylesheet" href="main.css">
    <!--bootstrap js-->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <!--scripts-->
    <script type="module" src="scripts/main.js" defer></script>
    <script type="module" src="scripts/auth.js" defer></script>
    <script type="module" src="scripts/theme.js" defer></script>
    <title>timely.io</title>
  </head>
  <body>
    <div class="container-fluid d-flex flex-column vh-100 p-3">
      <div class="d-inline-flex justify-content-between p-3">
        <!--settings menu-->
        <div class="p-3" id="settings">
          <button class="btn" type="button" data-bs-toggle="dropdown" data-bs-target="#settings">settings ↓</button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" id="sound-button">sound: OFF</a></li>
            <li>
              <a class="dropdown-item" href="#">theme</a>
              <ul class="submenu dropdown-menu">
                <li><a class="dropdown-item" href="#" data-bs-theme-value="charcoal" id="charcoal">charcoal 🌑</a></li>
                <li><a class="dropdown-item" href="#" data-bs-theme-value="bingsu" id="bingsu">bingsu 🍧</a></li>
                <li><a class="dropdown-item" href="#" data-bs-theme-value="blueberry" id="blueberry">blueberry 🫐</a></li>
                <li><a class="dropdown-item" href="#" data-bs-theme-value="alpine" id="alpine">alpine 🗻</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!--authentication menu-->
        <div class="p-3" id="auth-container"></div>
      </div>
      <div class="text-center p-3">
        <!--mode button-->
        <button class="btn m-1" id="mode-button">clock 🕰️</button>
        <!--clock-->
        <div class="text-center p-1" id="clock-timer-container"></div>
      </div>
      <!--notepad-->
      <div class="text-center align-content-stretch p-3">
        <label class="form-label" for="notes-textarea">notes</label>
        <textarea class="form-control flex-grow-1 m-3 p-3" id="notes-textarea"></textarea>
      </div>
    </div>
  </body>
</html>
