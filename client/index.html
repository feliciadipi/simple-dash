<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Dashboard</title>
  <script type="module" src="main.js" defer></script>
  <link rel="stylesheet" href="main.css">
</head>
<body id="body">
  <div class="page-container" id="page-container">

    <div class="theme-container">
      <button type="button" class="button" id="theme-button">theme</button>
    </div>

    <div class="pomodoro-container"></div>

    <div class="auth-container">
      <button type="button" class="button" id="register-button">register</button>
      <button type="button" class="button" id="login-button">log in</button>
    </div>

    <div class="section">
      <div class="tasks-container">
        <label for="tasks-textbox">tasks</label>
        <br>
        <textarea type="text" class="textbox" id="tasks-textbox"></textarea>
      </div>
    </div>

    <div class="section">
      <div class="time-container" id="time-container"></div>
      <div class="date-container" id="date-container"></div>
      <div class="save-container" id="save-container">
        <button type="button" class="button" id="save-button">save</button>
      </div>
    </div>

    <div class="section">
      <div class="notes-container">
        <label for="notes-textbox">notes</label>
        <br>
        <textarea type="text" class="textbox" id="notes-textbox"></textarea>
      </div>
    </div>

  </div>
</body>
</html>
